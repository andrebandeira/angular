<p-table [value]="usuarios">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>AÃ§oes</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
      <tr>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.email}}</td>
          <td>
              <p-button styleClass="ui-button-danger" label="Deletar" (click)="deletar(usuario.id)"></p-button>
            </td>
      </tr>
  </ng-template>
</p-table>
<p-button label="Add" routerLink="add"></p-button>

<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="Nao" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
